<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Checkout Page</title>
</head>
<body>

  <header>
    <h1>Checkout</h1>
  </header>

  <main>
    <form method="post">
      <section class="contact">
        <h3>Contact information</h2>
        <p>
          <label for="email">
            <span>E-mail</span>
          </label><br>

          <input type="text" id="email" name="email" placeholder="Enter your email...">
        </p>
        <p>
          <label for="phone">
            <span>Phone</span>
          </label><br>
          <svg class="icon icon-phone" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 384 384" style="enable-background:new 0 0 384 384;" xml:space="preserve"><g><g><path d="M353.188,252.052c-23.51,0-46.594-3.677-68.469-10.906c-10.719-3.656-23.896-0.302-30.438,6.417l-43.177,32.594    c-50.073-26.729-80.917-57.563-107.281-107.26l31.635-42.052c8.219-8.208,11.167-20.198,7.635-31.448    c-7.26-21.99-10.948-45.063-10.948-68.583C132.146,13.823,118.323,0,101.333,0H30.813C13.823,0,0,13.823,0,30.813    C0,225.563,158.438,384,353.188,384c16.99,0,30.813-13.823,30.813-30.813v-70.323C384,265.875,370.177,252.052,353.188,252.052z"/></g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg>
          <input type="text" id="phone" name="phone" placeholder="Enter your phone...">
        </p>
      </section>

            <input type="text" id="city" name="city" placeholder="Your city...">

></g><g></g><g></g></svg>

                <option value="USA">
                <option value="Canada">
                <option value="Europa">

            <p>
              <label for="postal">
                <span>Postal code</span>
              </label><br>
              <svg class="icon icon-mail-box" xmlns="http://www.w3.org/2000/svg" id="Capa_1" enable-background="new 0 0 512 512" height="512" viewBox="0 0 512 512" width="512"><g><path d="m255 431v-179c0-50.609-41.89-107-102-107h-5c-59 0-107 48-107 107v164c0 8.284 6.716 15 15 15z"/><path d="m364 145h-15v71c0 8.284-6.716 15-15 15s-15-6.716-15-15c0-11.983 0-88.61 0-105h97c11.646 0 18.852-12.734 12.862-22.717l-19.426-32.377 19.509-33.328c5.842-9.98-1.366-22.578-12.945-22.578h-112c-8.284 0-15 6.716-15 15v130h-54.912c32.288 27.054 50.912 67.545 50.912 107v179h171c8.284 0 15-6.716 15-15v-164c0-59-48-107-107-107z"/><path d="m225 461v36c0 8.284 6.716 15 15 15h64c8.284 0 15-6.716 15-15v-36z"/></g></svg>

            </p>
          </div>
      </section>
      <input type="checkbox" id="save-information" name="save-information">
      <label class="save" for="save-information">Save this information for next time</label><br>
      <a href="#" class="btn" type="submit">Continue</a>
    </form>

    <article class="order">
      <div class="items">
        <section class="item item-1">
          <picture>
            <source srcset="./assets/img/photo1.webp" type="image/webp">
            <source srcset="./assets/img/photo1.png" type="image/png">
            <img src="./assets/img/photo1.png" alt="First product">
          </picture>
          <div class="content">
            <h4>Vintage Backbag</h4>
            <p>$54.99 &nbsp;&nbsp;&nbsp;<span>$94.99</span></p>

            </div>
          </div>
        </section>
        <section class="item item-2">
          <picture>
            <source srcset="./assets/img/photo2.webp" type="image/webp">
            <source srcset="./assets/img/photo2.png" type="image/png">
            <img src="./assets/img/photo2.png" alt="First product">
